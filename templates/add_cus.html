{% extends 'base.html' %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='add_cus.css')}}">
{% endblock %}

{% block main %}
<div class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-danger text-black-50 text-center">
        {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
    <form action="/add_vip" method="post" class="">
        <input type="text" name="name">
        <input type="text" name="cphone">
        <button type="submit" class="btn btn-primary">Add Customer to VIP sextion</button>
    </form>
</div>
{% endblock %}
