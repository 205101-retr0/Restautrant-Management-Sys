{% extends 'base.html' %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='vip_cus.css')}}">
{% endblock %}

{% block main %}
<div class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-danger text-black-50 text-center">
        {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
    <form action="/search_vip" method="post" class="">
        <input type="text" name="name">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <form action="/add_vip" class="">
        <button type="submit" class="btn btn-primary">Add customer</button>
    </form>
</div>
{% endblock %}
